<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <h1>Gr√°ficos</h1>
    </div>

    <div class="grafico_um">
        <canvas id="myChart1"></canvas>
    </div>
    <div class="grafico_dois">
        <canvas id="myChart2"></canvas>
    </div>
    <div class="grafico_tres">
        <canvas id="myChart3"></canvas>
    </div>
    <div class="grafico_quatro">
        <canvas id="myChart4"></canvas>
    </div>

</body>

</html>

<script>
    var ctx = document.getElementById('myChart1');
    var meuGrafico = new Chart(ctx, {
        type: 'doughnut',
        data: {
            labels: ["abr", "mar", "fev", "jan"],
            datasets: [{
                label: "Rendimentos 2021",
                data: [300, 50, 100, 60],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                hoverOffset: 4
            }],


        },
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: "Meus rendimentos",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'bottom'
            },
            layout: {
                padding: {
                    left: 50,
                    top: 50
                },

            }
        }
    })
    var ctx = document.getElementById('myChart2');
    var meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
            datasets: [
                {
                    label: "Rendimentos 2021",
                    data: [1000, 2000, 3000, 4000, 5000, 8000],
                    borderWidth: 5,
                    borderColor: 'rgba(230, 0, 90, .5)',
                    backgroundColor: 'transparent',
                },
            ],
            hoverOffset: 4
        },
        options: {

            title: {
                display: true,
                fontSize: 20,
                text: "Meus rendimentos",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'bottom'
            },
            layout: {
                padding: {
                    left: 50,
                    top: 50
                },
            },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 0, max: 10000
                    }
                }]
            }

        }
    })

    var ctx = document.getElementById('myChart3');
    var meuGrafico = new Chart(ctx, {
        type: 'line',
        data: {
            labels: ["jan", "fev", "mar", "abr", "mai", "jun"],
            datasets: [
                {
                    label: "Rendimentos 2021",
                    data: [6000, 5000, 5000, 4000, 7000, 8000],
                    borderWidth: 7,
                    borderColor: 'rgba(230, 0, 90, .5)',
                    backgroundColor: 'transparent',
                },
            ]
        },
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: "Meus rendimentos",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'bottom'
            },
            layout: {
                padding: {
                    left: 50,
                    top: 50
                },

            }
        }
    })
    var ctx = document.getElementById('myChart4');
    var meuGrafico = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ["jan", "fev", "mar", "abr"],
            datasets: [{
                label: 'My First Dataset',
                data: [150, 200, 350, 300],
                backgroundColor: [
                    'rgba(255, 99, 132, 0.2)',
                    'rgba(255, 159, 64, 0.2)',
                    'rgba(255, 205, 86, 0.2)',
                    'rgba(75, 192, 192, 0.2)',
                    'rgba(54, 162, 235, 0.2)',
                    'rgba(153, 102, 255, 0.2)',
                    'rgba(201, 203, 207, 0.2)'
                ],
                borderColor: [
                    'rgb(255, 99, 132)',
                    'rgb(255, 159, 64)',
                    'rgb(255, 205, 86)',
                    'rgb(75, 192, 192)',
                    'rgb(54, 162, 235)',
                    'rgb(153, 102, 255)',
                    'rgb(201, 203, 207)'
                ],
                borderWidth: 1,
                hoverOffset: 4
            }]

        },
        options: {
            title: {
                display: true,
                fontSize: 20,
                text: "Meus rendimentos",
                position: 'top',
            },
            legend: {
                display: true,
                reverse: true,
                position: 'bottom'
            },
            layout: {
                padding: {
                    left: 50,
                    top: 50
                },
            },
            scales: {
                yAxes: [{
                    ticks: {
                        min: 0, max: 500
                    }
                }]
            },
        }
    })

    Chart.defaults.global.defaultFontColor = "#000";
</script>
